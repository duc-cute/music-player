<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Poppins:wght@300;400;500&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css?fbclid=IwAR3KiX0UeOovH9PGyyaJCVVREdyiN9ewEPqpjRUl4gZIpP590WWTHK6a4eY">

</head>
<body>
    <div class="app ">
        <div class="dashboard">
            <div class="logo">
                <h2>Music Player</h2>
            </div>
            <div class="cd">
                <div class="cd-thumb" style="background-image:url('./img/song1.jpg') ;">
                   
                </div>
            </div>
            <div class="info">
                <h3 class="title">Music name</h3>
                <p class="author">Singer name</p>
            </div>
            <div class="time-line">
                <div class="current-time">00:00</div>
                <input class="seek-slider" type="range" min="1" max="100" step="1" value="0" >
                <div class="total-duration">00:00</div>
            </div>
            <div class="controls">
                <div class="btn btn-repeat ">
                    <i class="fa-solid fa-repeat-1"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play ">
                    <i class="icon-play fa-solid fa-circle-play"></i>
                    <i class="icon-pause fa-solid fa-circle-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-random ">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <audio src="" id="audio"></audio>
        </div>
        <div class="playlist">
          
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
